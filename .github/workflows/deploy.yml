name: Deploy pages

on:
  workflow_dispatch:
  push:
    branches:
      - slidev-base

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Setup @antfu/ni
        run: npm i -g @antfu/ni

      - name: Install dependencies
        run: nci

      - name: Build
        run: |
          nr build --base /${{github.event.repository.name}}/day1 --out dist/day1 day1.md
          nr build --base /${{github.event.repository.name}}/day2 --out dist/day2 day2.md
          nr build --base /${{github.event.repository.name}}/day3 --out dist/day3 day3.md
          nr build --base /${{github.event.repository.name}}/dayx --out dist/dayx dayx.md
          cp site_index.html dist/index.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
